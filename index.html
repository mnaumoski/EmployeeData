<!DOCTYPE html>
<html>

<head>
    <title>EmployeeData</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="container-flow">
                    <h1> Employee Data Management</h1>
                    <h3>Comprehensive Directory of Employee Billable Hours</h3>
                </div>
            </div>
            <div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                <strong>Current Employee</strong></div>
                <div class="panel-body" id="empList">
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading"><strong>Add Employee</strong></div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name: </label>
                            <input type="text" class="form-control" id="name" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="empRole">Position:</label>
                            <input type="text" class="form-control" id="empRole" placeholder="role">
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date (DD/MM/YY -ex: 01/01/2003) </label>
                            <input type="text" class="form-control" id="startDate" placeholder="input start date">
                        </div>
                        <div class="form-group">
                            <label for="monthlyRate">Monthly Rate:</label>
                            <input type="text" class="form-control" id="monthlyRate" placeholder="write monthly rate">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitData">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script src="assets/scripts.js" type="text/javascript" charset="utf-8" async defer></script>
    </body>

</html>
