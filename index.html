<!DOCTYPE html>
<html>

<head>
    <title>EmployeeData</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="container-flow">
                    Employee Data Management
                </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
            <form>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="role">Position:</label>
                    <input type="text" class="form-control" id="empRole" placeholder="role">
                </div>
                <div class="form-group">
                    <label for="startdate">Start Date:</label>
                    <input type="text" class="form-control" id="startDate" placeholder="startDate">
                </div>
                <div class="form-group">
                    <label for="inputmonthly">Monthly Rate:</label>
                    <input type="text" class="form-control" id="monthlyRate" placeholder="inputmonthly">
                </div>
                <button type="submit" class="btn btn-default" id="submitData">Submit</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script src="/assets/script.js" type="text/javascript" charset="utf-8" async defer></script>
    </body>

</html>
